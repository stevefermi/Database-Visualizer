<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="static/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="static/css/style.css" rel="stylesheet" type="text/css" />

  <body>

    <div class="mui-appbar">
      <div>
        <button id="register" class="mui-btn mui-btn--primary">注册</button>
      </div>
    </div>
  <form>
  <div id="login">
    <div class="mui-textfield">
      <input id="username" type="text" placeholder="注册账号">
    </div>
    <div  class="mui-textfield">
      <input type="password" id="password" placeholder="登陆密码">
    </div>
   <button type="submit" id="checkin" onclick="login();return false;" class="mui-btn mui-btn--primary">立即登陆</button>
 </div>
</form>


  </body>
  <script src="static/js/jquery-2.1.4.min.js"></script>
  <script src="static/js/script.js"></script>
   <script type="text/javascript">
     $('#register').click(function (event) {
      location.href="register.html"
    })
   
  </script>

</html>
